<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Data Table</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <input type="text" id="search" placeholder="Search...">
      <button id="addCustomer">+ Add customer</button>
      <button id="deleteSelected" style="display: none;">Delete Selected</button>
    </header>
    <table id="customerTable">
      <thead>
        <tr>
          <th></th>
          <th>#</th>
          <th>Name</th>
          <th>Description</th>
          <th>Status</th>
          <th>Rate</th>
          <th>Balance</th>
          <th>Deposit</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
    <footer>
      <div class="footerLeft">
        
        <span id="pageInfo"></span>
      </div>
      <div class="paginationButtons">
        <div class="rowsPerPage">
            <button id="rowsPerPageBtn">Rows per page</button>
            <select id="rowsPerPageSelect" class="rowsPerPageSelect">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
            </select>
          </div>
          <button id="prevPage"><</button>
          <button id="nextPage">></button>
      </div>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
